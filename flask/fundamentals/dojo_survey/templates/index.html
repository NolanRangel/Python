<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="wrapper">
        <div class="container bg-dark text-light">
            <h1>Dojo Survey</h1>
            <form action="/survey" method="post">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Name: </span>
                    <input type="text" name="name" id="name" placeholder="Name" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                  </div>
                <label for="location" class="m-1">Dojo Location: </label>
                <select name="location" id="location" class="form-select ">
                    <option value="chicago">Chicgao</option>
                    <option value="seattle">Seattle</option>
                    <option value="online">Online</option>
                    <option value="burbank">Burbank</option>
                    <option value="bellevue">Bellevue</option>
                </select>
                <label for="language" class="m-1">Favorite Language: </label>
                <select name="language" id="language" class="form-select">
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="javascript">javascript</option>
                    <option value="python">Python</option>
                    <option value="c#">C#</option>
                </select>
                <p class="m-1">Comments: </p>
                <textarea name="comment" id="comment" cols="70" rows="10" placeholder="200 Max Characters" maxlength="200"></textarea>
                <button class="btn btn-primary my-4" type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
